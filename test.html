    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        #container{
            height:100%;
            width:100%;
            background: gray;
        }
        .header{
            height: 30px;
        }
        .content{
            display: flex;
            height:calc(100% - 30px)
        }
        aside{
            width: 200px;
            background: greenyellow;
            height: 100%;
        }
        main{
            height: 100%;
            width: calc(100% - 200px);
            background: hotpink;
        }
        @media only screen and (max-width: 400px) {
            main {
                background: blue;
            }
            .header{
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
   <div id="container">
    <div class="header">头部</div>
    <div class="content">
        <aside>侧边栏</aside>
        <main>主页面</main>
    </div>
   </div>
</body>
