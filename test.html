    <style>
        .resize {
            height: 400px;
            width: 400px;
            background: lightseagreen;
            position: absolute;
            left: 450px;
            top: 100px;
        }

        .resize .circle {
            height: 10px;
            width: 10px;
            position: absolute;
            background: lime;
        }

        .resize .circle:nth-child(1) {
            left: -5px;
            top: -5px;
            cursor: nw-resize;
        }

        .resize .circle:nth-child(2) {
            left: 195px;
            top: -5px;
            cursor: n-resize;
        }

        .resize .circle:nth-child(3) {
            left: 395px;
            top: -5px;
            cursor: ne-resize;
        }

        .resize .circle:nth-child(4) {
            left: 395px;
            top: 195px;
            cursor: e-resize;
        }

        .resize .circle:nth-child(5) {
            left: 395px;
            top: 395px;
            cursor: se-resize;
        }

        .resize .circle:nth-child(6) {
            left: 195px;
            top: 395px;
            cursor: s-resize;
        }

        .resize .circle:nth-child(7) {
            left: -5px;
            top: 395px;
            cursor: sw-resize;
        }

        .resize .circle:nth-child(8) {
            left: -5px;
            top: 195px;
            cursor: w-resize;

    </style>
